<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Dispensa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #121212; color: #ffffff; }
        h1, h2 { text-align: center; color: #ffffff; }
        .container { max-width: 800px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #2a2a2a; }
        th, td { border: 1px solid #444; padding: 10px; text-align: left; color: #ffffff; }
        th { background-color: #4CAF50; color: white; }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; border: 1px solid #444; border-radius: 5px; background: #2a2a2a; color: white; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        img { width: 50px; height: 50px; border-radius: 5px; }
        .menu-item { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione Dispensa</h1>
        <div>
            <h2>Aggiungi Prodotto</h2>
            <div class="input-group">
                <input type="text" id="name" placeholder="Nome">
                <input type="text" id="description" placeholder="Descrizione">
                <input type="number" id="quantity" placeholder="Quantità">
                <input type="number" id="number" placeholder="Numero">
                <input type="text" id="image" placeholder="URL Immagine">
                <button onclick="addItem()">Aggiungi</button>
            </div>
        </div>

        <h2>Prodotti</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Quantità</th>
                    <th>Numero</th>
                    <th>Immagine</th>
                </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
        </table>

        <h2>Menù Settimanale</h2>
        <div id="menu"></div>
    </div>

    <script>
        let items = [];
        let menu = Array(7).fill("");

        function addItem() {
            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const quantity = document.getElementById("quantity").value;
            const number = document.getElementById("number").value;
            const image = document.getElementById("image").value;

            if (name && quantity && number) {
                items.push({ name, description, quantity, number, image });
                renderItems();
                clearInputs();
            }
        }

        function renderItems() {
            const table = document.getElementById("itemsTable");
            table.innerHTML = "";
            items.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>${item.quantity}</td>
                    <td>${item.number}</td>
                    <td><img src="${item.image}" alt="${item.name}"></td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function clearInputs() {
            document.getElementById("name").value = "";
            document.getElementById("description").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("number").value = "";
            document.getElementById("image").value = "";
        }

        function renderMenu() {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            menu.forEach((meal, index) => {
                menuDiv.innerHTML += `<div class="menu-item">
                    <span>Giorno ${index + 1}:</span>
                    <input type="text" value="${meal}" oninput="updateMenu(${index}, this.value)">
                </div>`;
            });
        }

        function updateMenu(day, value) {
            menu[day] = value;
        }

        renderMenu();
    </script>
</body>
</html>
